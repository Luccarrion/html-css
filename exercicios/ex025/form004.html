<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" pattern="^[0-9]{4}-[0-9]{4}$" required>
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEx-->
        <!--
            pattern="^[0-9]{4}-[0-9]{4}$"
            ^ e $ indicam começo e final de um pattern
            [0-9] indica que os valores serão de 0 a 9 (pode ser substituido por /d)
            {4} indica quantos valores serão inseridos
        -->
        <p>
            <input type="submit" value="Concluir">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
