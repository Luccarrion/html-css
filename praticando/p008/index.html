<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <title>Honeycomb</title>
</head>
<!--
    ícone seta baixo: <span class="material-symbols-outlined"> expand_more </span>

    ícone seta cima: <span class="material-symbols-outlined"> expand_less </span>

    ícone menu: <span class="material-symbols-outlined"> menu </span>

    ícone pessoa: <span class="material-symbols-outlined"> person </span>

    ícone timeline: <span class="material-symbols-outlined"> groups </span>

    ícone pasta: <span class="material-symbols-outlined"> folder </span>

    ícone fones: <span class="material-symbols-outlined"> headphones </span>

    ícone controle: <span class="material-symbols-outlined"> stadia_controller </span>

    div#menu > img
-->
<body onresize="mudouTamanho()">
        <div id="menu">
            <img src="imagens/icone-seta-baixo.png" alt="seta para baixo" id="seta" onclick="clickMenu()">
            <menu id="itens">
                <ul>
                    <li><a href=""><img src="imagens/icone-pessoa-perfil.png" alt="ícone perfil"></a></li>
                    <li><a href=""><img src="imagens/icone-pessoas-timeline.png" alt="ícone timeline"></a></li>
                    <li><a href=""><img src="imagens/icone-pasta-repositorio.png" alt="ícone trabalhos"></a></li>
                    <li><a href=""><img src="imagens/icone-musica-audioteca.png" alt="ícone audioteca"></a></li>
                    <li><a href=""><img src="imagens/icone-game-arcade.png" alt="ícone games"></a></li>
                </ul>
            </menu>
        </div>
        <div id="frame">
            <iframe src="./paginas-extra/login.html" frameborder="0"></iframe>
        </div>
    <main>

    </main>
    <script>
        function clickMenu(){
            if (itens.style.display == 'block'){
                itens.style.display = 'none'
            } else {
                
                itens.style.display = 'block'
            }
    }
    function mudouTamanho(){
            if (window.innerWidth >= 768){
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }
    </script>
</body>
</html>
