<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../estilos/login-mq.css">
    <title>LogIn</title>
</head>
<body>
    <main>
        <form action="cadastro.php" method="post">
            <section id="login">
                <section id="dados"></section>
                <label for="nomeusuario"><input type="text" id="nomeusuario" placeholder="Username"></label><br>
                <label for="senha"><input type="password" placeholder="Password"></label>

                <section id="envio">
                    <label for="enviar"><input type="submit" id="enviar" value="Enviar"></label>
                    <label for="limpar"><input type="reset" id="limpar" value="Limpar"></label>
                </section>
                <p class="cadastro">
                    <a href="#">Cadastre-se</a>
                </p>
                <p class="esqueci">
                    <a href="#">Esqueci a senha</a>
                </p>
            </section>
        </form>
    </main>
</body>
</html>
