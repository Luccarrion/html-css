<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        ::-webkit-scrollbar{
            height: 0px;
            width: 0px;
        }
        body{
            background-color: white;
        }
    </style>
    </head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Utilizando as tags &lt;p&gt; e &lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilizando as tags &lt;h&gt; e &lt;/h&gt;, se atente a hierarquia de títulos (h1 a h6)">Títulos</abbr></li>
        <li><abbr title="Utilizando a tag &lt;img&gt;, configurando os parâmetros href para colocar a pasta da foto e o alt para colocar o texto alternativo">imagens</abbr></li>
        <li><abbr title="Utilizando as tags &lt;abbr&gt; e &lt;/abbr&gt;, configurando o parâmtro title com a descrição do termo">Abreviações</abbr></li>
        <li><abbr title="Utilizando a tag &lt;code&gt; e &lt;/code&gt; para deixar a fonte no modo mono-espaçada, caso queira deixar a identação formatada, utilize o &lt;code&gt; entre as tags &lt;pre&gt; e &lt;/pre&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Utilizando a tag &lt;ol&gt;e listando os itens com &lt;li&gt;, podendo mudar o parâmetro type para 1, A, a, i ou I. E também podendo mudar o início da contagem com o parâmetro start">Listas númeradas</abbr></li>
        <li><abbr title="Utilizando a tag &lt;dl&gt;, colocando os itens utilizando a tag &lt;dt&gt; e colocando a descrição na tag &lt;dd&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
